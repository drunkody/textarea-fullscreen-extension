name: Build Extension
on:
  push:
    branches: [main, develop, 'react/**']
  pull_request:
    branches: [main, develop]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chrome, firefox]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'textarea-fullscreen-react/package-lock.json'

      - name: Install dependencies
        working-directory: textarea-fullscreen-react
        run: npm ci

      - name: Type check
        working-directory: textarea-fullscreen-react
        run: npm run compile

      - name: Build extension (${{ matrix.browser }})
        working-directory: textarea-fullscreen-react
        run: |
          if [ "${{ matrix.browser }}" == "firefox" ]; then
            npm run build:firefox
          else
            npm run build
          fi

      - name: Create ZIP
        working-directory: textarea-fullscreen-react
        run: |
          if [ "${{ matrix.browser }}" == "firefox" ]; then
            npm run zip:firefox
          else
            npm run zip
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: extension-${{ matrix.browser }}
          path: textarea-fullscreen-react/.output/*.zip
          retention-days: 30

      - name: Validate manifest
        working-directory: textarea-fullscreen-react
        run: |
          if [ "${{ matrix.browser }}" == "firefox" ]; then
            cat .output/firefox-mv2/manifest.json | jq '.'
          else
            cat .output/chrome-mv3/manifest.json | jq '.'
          fi

  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'textarea-fullscreen-react/package-lock.json'

      - name: Install dependencies
        working-directory: textarea-fullscreen-react
        run: npm ci

      - name: Type check
        working-directory: textarea-fullscreen-react
        run: npm run compile
